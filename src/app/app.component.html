<mat-toolbar>  
    <mat-toolbar-row>
        <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container" [hasBackdrop]="false">
  <mat-drawer class="example-sidenav" #drawer [mode]="Over">
    <div>
        <button mat-button><a class="p-2 text-muted" routerLink="/">Home</a></button>
    </div>
    <div>
        <button mat-button><a class="p-2 text-muted" routerLink="/board">board</a></button>
    </div>
  </mat-drawer>
  <mat-drawer-content class="example-sidenav-content">
        <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
