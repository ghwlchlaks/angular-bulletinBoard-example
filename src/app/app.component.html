<div class="mat-app-dark" >
    <mat-toolbar>  
        <mat-toolbar-row>
            <button mat-stroked-button (click)="drawer.toggle()"><i class="material-icons">menu</i></button>
            <h2 class="title">Bulletin Board Example</h2>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-drawer-container class="example-container" [hasBackdrop]="false">
    <!-- <mat-drawer class="example-sidenav" #drawer [mode]="Over"> -->
            <mat-drawer class="example-sidenav" #drawer>
        <div>
            <button [ngClass]="'buttonColor' ? 'btn-warning' : 'btn-danger'" mat-button (click)="side_click(0)">&nbsp;<i class="material-icons">home</i>&nbsp;&nbsp; <h4 class="mat-h4">Home</h4></button>
        </div>
        <div>
            <button mat-button (click)="side_click(1)">&nbsp;<i class="material-icons">list_alt</i>&nbsp;&nbsp; <h4 class="mat-h4">board</h4></button>
        </div>
        <div>
            <button [ngStyle]="{'background-color': buttonColor}" mat-button (click)="side_click(2)"><i class="material-icons">list_alt</i>&nbsp;&nbsp; <h4 class="mat-h4">board1</h4></button>
        </div>
    </mat-drawer>
    <mat-drawer-content class="example-sidenav-content">
        <div [@routeAnimation]="getAnimationData(routerOutlet)" >
            <router-outlet #routerOutlet="outlet"></router-outlet>
        </div>
    </mat-drawer-content>
    </mat-drawer-container>
</div>
